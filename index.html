      <input type="submit" value="Send KitCoin"></input>
    </form>
    <br>

      </form>
      <form id="adminSetInfo" onsubmit="event.preventDefault(); return setInfo();">

        <input id="admin-setinfo-role" placeholder="Role"></input>
