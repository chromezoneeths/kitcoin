name: Build Master

on:
  push:
    branches: [master]

jobs:
  build:
    name: Build images
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install Node.js dependencies
        run: npm install
      - name: Compile
        run: gulp ci
      - name: Build
        run: docker build . --file Dockerfile --tag chromezoneeths/kitcoin/kitcoin:stable
      - uses: azure/docker-login@v1
        with:
          login-server: "docker.pkg.github.com" # default: index.docker.io
          username: "${{ github.actor }}"
          password: "${{ secrets.GITHUB_TOKEN }}"
      - name: Push
        run: docker push docker.pkg.github.cpm/chromezoneeths/kitcoin/kitcoin:stable
