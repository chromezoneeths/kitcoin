name: Build Edge

on:
  push:
    branches: [master]

jobs:
  build:
    name: Build images
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install Node.js dependencies
        run: npm install
      - name: Compile
        run: gulp ci
      - name: Build
        run: docker build . --file Dockerfile --tag chromezoneeths/kitcoin/kitcoin:stable
      - name: Login to DockerHub Registry
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login -u ${{ github.actor }} --password-stdin
      - name: Push
        run: docker push chromezoneeths/kitcoin/kitcoin:stable
